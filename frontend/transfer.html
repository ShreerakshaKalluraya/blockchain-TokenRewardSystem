<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Tokens - Loyalty System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h2 class="text-center">Transfer Loyalty Tokens</h2>
                    </div>
                    <div class="card-body">
                        <!-- Wallet Status -->
                        <div class="wallet-section mb-4">
                            <div id="wallet-status" class="alert alert-warning">
                                Checking wallet connection...
                            </div>
                            <div id="account-info" style="display: none;">
                                <p><strong>Account:</strong> <span id="account-address"></span></p>
                                <p><strong>Network:</strong> <span id="network-name"></span></p>
                                <p><strong>Balance:</strong> <span id="token-balance">0</span> LYT</p>
                            </div>
                            <button id="connect-wallet" class="btn btn-primary">Connect MetaMask</button>
                        </div>

                        <!-- Transfer Form -->
                        <div id="transfer-form-section" class="mb-4" style="display: none;">
                            <h4>Send Tokens</h4>
                            <form id="transfer-form">
                                <div class="mb-3">
                                    <label for="recipient-address" class="form-label">Recipient Address</label>
                                    <input type="text" class="form-control" id="recipient-address" placeholder="0x..." required>
                                </div>
                                <div class="mb-3">
                                    <label for="token-amount" class="form-label">Amount (LYT)</label>
                                    <input type="number" class="form-control" id="token-amount" min="0.01" step="0.01" required>
                                    <div class="form-text">Available balance: <span id="available-balance">0</span> LYT</div>
                                </div>
                                <button type="submit" class="btn btn-success">Send Tokens</button>
                            </form>
                        </div>

                        <!-- Transaction Status -->
                        <div id="transaction-status" style="display: none;"></div>

                        <!-- Back to Home -->
                        <div class="mt-4">
                            <a href="index.html" class="btn btn-secondary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Web3 and Contract Integration -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"></script>
    <script src="js/web3.actions.js"></script>
    <script src="js/transfer.js"></script>
</body>
</html>
