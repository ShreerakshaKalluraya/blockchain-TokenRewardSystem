<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenized Loyalty System</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Add Bootstrap for basic styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Tokenized Loyalty & Reward System</h2>
                    </div>
                    <div class="card-body">
                        <!-- Wallet Connection Section -->
                        <div class="wallet-section mb-4">
                            <h4>Wallet Connection</h4>
                            <div id="wallet-status" class="alert alert-warning">
                                Not connected to MetaMask
                            </div>
                            <button id="connect-wallet" class="btn btn-primary">Connect MetaMask</button>
                            <div id="account-info" class="mt-2" style="display: none;">
                                <p><strong>Account:</strong> <span id="account-address"></span></p>
                                <p><strong>Network:</strong> <span id="network-name"></span></p>
                            </div>
                        </div>

                        <!-- Token Information Section -->
                        <div id="token-section" class="mb-4" style="display: none;">
                            <h4>Loyalty Token Balance</h4>
                            <div class="alert alert-info">
                                <p><strong>Your Balance:</strong> <span id="token-balance">0</span> LYT</p>
                            </div>
                        </div>

                        <!-- Navigation Section -->
                        <div class="navigation-section mt-4">
                            <h4>Quick Actions</h4>
                            <div class="d-grid gap-2">
                                <a href="dashboard.html" class="btn btn-secondary" id="dashboard-btn" disabled>Dashboard</a>
                                <a href="earn.html" class="btn btn-success" id="earn-btn" disabled>Earn Tokens</a>
                                <a href="transfer.html" class="btn btn-info" id="transfer-btn" disabled>Transfer Tokens</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <p>Blockchain-powered loyalty rewards</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Web3 and Contract Integration -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"></script>
    <script src="js/web3.actions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
