<!DOCTYPE html>
<html>
<head>
    <title>Business Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="/js/web3.actions.js"></script>
    <script src="/js/business-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .notification {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Business Dashboard</h2>
        <div id="wallet-status" class="alert alert-warning">Not connected</div>
        <button id="connect-wallet" class="btn btn-primary mb-4" >Connect Wallet</button>
        
        <div id="business-status-container">
            <div id="business-status" class="alert alert-warning">
                Connect wallet to verify business status
            </div>
        </div>
        
        <!-- Business Registration Section -->
        <div id="business-registration-section" style="display: none;">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Register Your Business</h3>
                </div>
                <div class="card-body">
                    <form id="register-business-form">
                        <div class="mb-3">
                            <label class="form-label">Business Name</label>
                            <input type="text" class="form-control" id="business-name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register Business</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Voucher Creation Section -->
        <div id="voucher-creation-section" style="display: none;">
            <div class="card mb-4">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Create New Voucher</h3>
                </div>
                <div class="card-body">
                    <form id="create-voucher-form">
                        <div class="mb-3">
                          <label for="voucher-description" class="form-label">Description</label>
                          <input type="text" class="form-control" id="voucher-description" required>
                        </div>
                        <div class="mb-3">
                          <label for="voucher-points" class="form-label">Points Value</label>
                          <input type="number" class="form-control" id="voucher-points" min="1" required>
                        </div>
                        <div class="mb-3">
                          <label for="voucher-supply" class="form-label">Total Supply</label>
                          <input type="number" class="form-control" id="voucher-supply" min="1" value="100" required>

                        </div>
                        <button type="submit" class="btn btn-primary">Create Public Voucher</button>
                      </form>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h3 class="mb-0">Your Vouchers</h3>
                </div>
                <div class="card-body">
                    <div id="business-vouchers">
                        <p>Connect wallet to view your vouchers</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
