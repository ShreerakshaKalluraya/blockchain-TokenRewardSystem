<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockRewards - Customer Dashboard</title>
    <!-- Essential Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="/js/web3.actions.js"></script>
    <script src="/js/customer-app.js"></script>
    <!-- Bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">BlockRewards</a>
            <div class="ms-auto">
                <div id="wallet-status" class="badge bg-warning text-dark">
                    <i class="fas fa-wallet me-1"></i> Not connected
                </div>
                <button id="connect-wallet" class="btn btn-light btn-sm ms-2">
                    <i class="fas fa-plug me-1"></i>Connect Wallet
                </button>
                <div id="account-address" class="small text-light mt-1"></div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Points Balance and Session Info -->
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body text-center">
                        <h5>Your Vouchers</h5>
                        <h2><span id="voucher-count">0</span> available</h2>
                    </div>
                </div>
                
                <!-- Redemption History -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-history me-2"></i>Redemption History</h5>
                    </div>
                    <div class="card-body">
                        <div id="redemption-history">
                            <p class="text-center text-muted">No redemptions yet.</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Available Vouchers -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-ticket-alt me-2"></i>My Vouchers</h5>
                        <button id="refresh-vouchers" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-sync-alt me-1"></i>Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="voucher-list" class="row">
                            <div class="col-12 text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Connect your wallet to view vouchers</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Voucher Details Modal -->
    <div class="modal fade" id="voucherDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Voucher Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Description:</strong> <span id="voucher-desc"></span></p>
                    <p><strong>Value:</strong> <span id="voucher-value"></span> points</p>
                    <p><strong>Status:</strong> <span id="voucher-status"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="redeem-voucher-btn" type="button" class="btn btn-primary">Redeem Voucher</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Initialize Bootstrap modal
        const voucherModal = new bootstrap.Modal(document.getElementById('voucherDetailsModal'));
        let currentVoucherId = null;
        
        // Core elements for the UI
        const elements = {
            walletStatus: document.getElementById('wallet-status'),
            accountAddress: document.getElementById('account-address'),
            connectWalletBtn: document.getElementById('connect-wallet'),
            voucherCount: document.getElementById('voucher-count'),
            voucherList: document.getElementById('voucher-list'),
            redemptionHistory: document.getElementById('redemption-history'),
            refreshVouchersBtn: document.getElementById('refresh-vouchers'),
            voucherDesc: document.getElementById('voucher-desc'),
            voucherValue: document.getElementById('voucher-value'),
            voucherStatus: document.getElementById('voucher-status'),
            redeemVoucherBtn: document.getElementById('redeem-voucher-btn')
        };
        
        // Connect wallet function
        async function connectWallet() {
            try {
                const result = await window.web3Actions.initWeb3();
                const account = window.web3Actions.getCurrentAccount();
                
                if (!account) {
                    throw new Error("No account connected");
                }
                
                // Update UI
                elements.walletStatus.innerHTML = '<i class="fas fa-check-circle me-1"></i>Connected';
                elements.walletStatus.className = 'badge bg-success';
                elements.accountAddress.textContent = `${account.substring(0, 6)}...${account.substring(38)}`;
                elements.connectWalletBtn.innerHTML = '<i class="fas fa-link me-1"></i>Connected';
                elements.connectWalletBtn.disabled = true;
                
                // Load vouchers
                loadVouchers();
                
            } catch (error) {
                console.error("Error connecting wallet:", error);
                elements.walletStatus.innerHTML = '<i class="fas fa-exclamation-triangle me-1"></i>Connection failed';
                elements.walletStatus.className = 'badge bg-danger';
                showNotification('Wallet connection failed: ' + error.message, 'danger');
            }
        }
        
        // Load customer vouchers
        async function loadVouchers() {
            try {
                const account = window.web3Actions.getCurrentAccount();
                if (!account) return;
                
                elements.voucherList.innerHTML = `
                    <div class="col-12 text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading your vouchers...</p>
                    </div>
                `;
                
                // Get vouchers from blockchain
                const vouchers = await window.web3Actions.getCustomerVouchers(account);
                
                elements.voucherList.innerHTML = '';
                elements.voucherCount.textContent = vouchers.length;
                
                if (vouchers.length === 0) {
                    elements.voucherList.innerHTML = `
                        <div class="col-12 text-center py-4">
                            <i class="fas fa-ticket-alt fa-3x text-muted mb-3"></i>
                            <p>No vouchers found</p>
                            <p class="small text-muted">Vouchers issued to you will appear here</p>
                        </div>
                    `;
                    return;
                }
                
                // Display vouchers
                vouchers.forEach(voucher => {
                    const voucherElement = document.createElement('div');
                    voucherElement.className = 'col-md-6 mb-3';
                    voucherElement.innerHTML = `
                        <div class="card ${voucher.used ? 'border-secondary' : 'border-primary'}">
                            <div class="card-body">
                                <h5 class="card-title">Voucher #${voucher.id}</h5>
                                <p class="card-text text-muted">${voucher.description}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="badge ${voucher.used ? 'bg-secondary' : 'bg-primary'}">
                                        <i class="fas fa-coins me-1"></i>
                                        ${voucher.value} points
                                    </span>
                                    <div>
                                        <button class="btn btn-sm btn-outline-primary view-details-btn" 
                                            data-id="${voucher.id}">
                                            <i class="fas fa-info-circle me-1"></i>Details
                                        </button>
                                        ${!voucher.used ? `
                                        <button class="btn btn-sm btn-primary redeem-btn ms-2" 
                                            data-id="${voucher.id}">
                                            <i class="fas fa-exchange-alt me-1"></i>Redeem
                                        </button>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    elements.voucherList.appendChild(voucherElement);
                    
                    // Add event listeners
                    if (!voucher.used) {
                        voucherElement.querySelector('.redeem-btn').addEventListener('click', () => {
                            redeemVoucher(voucher.id);
                        });
                    }
                    
                    voucherElement.querySelector('.view-details-btn').addEventListener('click', () => {
                        showVoucherDetails(voucher.id);
                    });
                });
                
            } catch (error) {
                console.error("Error loading vouchers:", error);
                elements.voucherList.innerHTML = `
                    <div class="col-12 text-center py-4">
                        <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                        <p>Error loading vouchers</p>
                        <button class="btn btn-sm btn-outline-primary" onclick="loadVouchers()">
                            <i class="fas fa-sync-alt me-1"></i>Try Again
                        </button>
                    </div>
                `;
                showNotification('Error loading vouchers: ' + error.message, 'danger');
            }
        }
        
        // Show voucher details
        async function showVoucherDetails(voucherId) {
            try {
                const account = window.web3Actions.getCurrentAccount();
                if (!account) return;
                
                const details = await window.web3Actions.getVoucherDetails(account, voucherId);
                
                if (!details) {
                    throw new Error("Voucher not found");
                }
                
                // Update modal content
                elements.voucherDesc.textContent = details.description;
                elements.voucherValue.textContent = details.value;
                elements.voucherStatus.textContent = details.used ? 'Used' : 'Active';
                
                // Show/hide redeem button
                elements.redeemVoucherBtn.style.display = details.used ? 'none' : 'block';
                elements.redeemVoucherBtn.onclick = () => redeemVoucher(voucherId);
                
                // Store current voucher ID
                currentVoucherId = voucherId;
                
                // Show modal
                voucherModal.show();
                
            } catch (error) {
                console.error("Error showing voucher details:", error);
                showNotification('Error showing voucher details: ' + error.message, 'danger');
            }
        }
        
        // Redeem voucher
        async function redeemVoucher(voucherId) {
            try {
                const result = await window.web3Actions.redeemVoucher(voucherId);
                
                if (result.success) {
                    showNotification('Voucher redeemed successfully!', 'success');
                    
                    // Close modal if open
                    voucherModal.hide();
                    
                    // Reload vouchers after a delay
                    setTimeout(loadVouchers, 2000);
                    
                    // Add to redemption history
                    addToRedemptionHistory(voucherId);
                } else {
                    throw new Error(result.error || "Redemption failed");
                }
            } catch (error) {
                console.error("Error redeeming voucher:", error);
                showNotification('Error redeeming voucher: ' + error.message, 'danger');
            }
        }
        
        // Add to redemption history (local storage for demo)
        function addToRedemptionHistory(voucherId) {
            const history = JSON.parse(localStorage.getItem('redemptionHistory') || '[]');
            
            // Get voucher details to store in history
            const voucherDetails = {
                id: voucherId,
                date: new Date().toISOString(),
                txHash: '0x' + Math.random().toString(16).substr(2, 40) // Simulated tx hash
            };
            
            history.unshift(voucherDetails);
            localStorage.setItem('redemptionHistory', JSON.stringify(history));
            
            // Update UI
            loadRedemptionHistory();
        }
        
        // Load redemption history from local storage
        function loadRedemptionHistory() {
            const history = JSON.parse(localStorage.getItem('redemptionHistory') || '[]');
            
            if (history.length === 0) {
                elements.redemptionHistory.innerHTML = '<p class="text-center text-muted">No redemptions yet.</p>';
                return;
            }
            
            elements.redemptionHistory.innerHTML = '';
            
            history.forEach(item => {
                const redemptionElement = document.createElement('div');
                redemptionElement.className = 'border-bottom pb-2 mb-2';
                redemptionElement.innerHTML = `
                    <div>
                        <h6 class="mb-1">Voucher #${item.id}</h6>
                        <div class="d-flex justify-content-between">
                            <small class="text-muted">${new Date(item.date).toLocaleDateString()}</small>
                        </div>
                        <small class="text-muted">TX: ${item.txHash.substring(0, 10)}...</small>
                    </div>
                `;
                elements.redemptionHistory.appendChild(redemptionElement);
            });
        }
        
        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
            notification.style.zIndex = '1050';
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            document.body.appendChild(notification);
            
            // Remove after 5 seconds
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set up event listeners
            if (elements.connectWalletBtn) {
                elements.connectWalletBtn.addEventListener('click', connectWallet);
            }
            
            if (elements.refreshVouchersBtn) {
                elements.refreshVouchersBtn.addEventListener('click', loadVouchers);
            }
            
            // Load redemption history
            loadRedemptionHistory();
            
            // Check if wallet is already connected
            if (window.ethereum && window.ethereum.selectedAddress) {
                connectWallet();
            }
        });
    </script>
</body>
</html>
