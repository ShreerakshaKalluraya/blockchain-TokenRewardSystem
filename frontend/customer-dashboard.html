<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockRewards - Customer Dashboard</title>
    <!-- Essential Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="/js/web3.actions.js"></script>
    <script src="/js/app.js"></script>
    <!-- Bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">BlockRewards</a>
            <div class="ms-auto">
                <div id="wallet-status" class="badge bg-warning text-dark">
                    <i class="fas fa-wallet me-1"></i> Not connected
                </div>
                <button id="connect-wallet" class="btn btn-light btn-sm ms-2">
                    <i class="fas fa-plug me-1"></i>Connect Wallet
                </button>
                <div id="account-address" class="small text-light mt-1"></div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Points Balance and Session Info -->
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body text-center">
                        <h5>Your Rewards Balance</h5>
                        <h2><span id="token-balance">0</span> points</h2>
                        <div class="mt-2">
                            <i class="fas fa-clock me-1"></i>
                            Session Time: <span id="session-time">00:00</span>
                        </div>
                    </div>
                </div>
                
                <!-- Redemption History -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-history me-2"></i>Redemption History</h5>
                    </div>
                    <div class="card-body">
                        <div id="redemption-history">
                            <p class="text-center text-muted">No redemptions yet.</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Available Vouchers -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-ticket-alt me-2"></i>Available Rewards</h5>
                    </div>
                    <div class="card-body">
                        <div id="voucher-list" class="row">
                            <!-- Vouchers will be loaded here -->
                            <div class="col-12 text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading available rewards...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Template for voucher items -->
    <template id="voucher-template">
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="voucher-title">Voucher Title</h5>
                    <p class="voucher-description text-muted">Voucher description goes here</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="badge bg-primary">
                            <i class="fas fa-coins me-1"></i>
                            <span class="voucher-cost">100</span> points
                        </span>
                        <button class="btn btn-primary redeem-voucher-btn">
                            <i class="fas fa-exchange-alt me-1"></i>Redeem
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Core elements for the UI
        const elements = {
            walletStatus: document.getElementById('wallet-status'),
            accountAddress: document.getElementById('account-address'),
            connectWalletBtn: document.getElementById('connect-wallet'),
            tokenBalance: document.getElementById('token-balance'),
            sessionTime: document.getElementById('session-time'),
            voucherList: document.getElementById('voucher-list'),
            redemptionHistory: document.getElementById('redemption-history')
        };
        
        // Initialize with demo balance (1000 coins)
        let userBalance = 1000;
        
        // Simulated blockchain state
        const blockchainState = {
            walletConnected: false,
            account: null,
            error: null
        };
        
        // Connect wallet function
        async function connectWallet() {
            try {
                // This would be replaced with actual Web3 connection code
                if (window.ethereum) {
                    const web3 = new Web3(window.ethereum);
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    
                    blockchainState.walletConnected = true;
                    blockchainState.account = accounts[0];
                    blockchainState.error = null;
                    
                    // Update UI after connecting
                    updateUI(blockchainState);
                    
                    // After wallet connection, load vouchers
                    loadVouchers();
                    
                    // Initialize session timer
                    startSessionTimer();
                    
                    return true;
                } else {
                    blockchainState.error = "Web3 provider not found";
                    updateUI(blockchainState);
                    return false;
                }
            } catch (error) {
                console.error("Error connecting wallet:", error);
                blockchainState.error = "Connection failed";
                updateUI(blockchainState);
                return false;
            }
        }
        
        // Update UI based on blockchain state
        function updateUI(state) {
            if (state.walletConnected) {
                elements.walletStatus.innerHTML = '<i class="fas fa-check-circle me-1"></i>Connected';
                elements.walletStatus.className = 'badge bg-success';
                elements.accountAddress.textContent = `${state.account.substring(0, 6)}...${state.account.substring(38)}`;
                elements.connectWalletBtn.innerHTML = '<i class="fas fa-link me-1"></i>Connected';
                elements.connectWalletBtn.disabled = true;
                elements.tokenBalance.textContent = userBalance;
            } else {
                elements.walletStatus.innerHTML = '<i class="fas fa-exclamation-triangle me-1"></i>' + (state.error || 'Not connected');
                elements.walletStatus.className = 'badge bg-warning text-dark';
                elements.connectWalletBtn.innerHTML = '<i class="fas fa-plug me-1"></i>Connect Wallet';
                elements.connectWalletBtn.disabled = false;
            }
            
            // Load redemption history
            loadRedemptionHistory();
        }
        
        // Load available vouchers
        async function loadVouchers() {
            if (!elements.voucherList) return;
            
            try {
                elements.voucherList.innerHTML = `
                    <div class="col-12 text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading available rewards...</p>
                    </div>
                `;
                
                // This would be replaced with actual blockchain call
                // For now, use demo vouchers
                const vouchers = [
                    {
                        id: 1, 
                        title: "Coffee Shop - Free Coffee", 
                        description: "Redeem for a free coffee at participating Coffee Shop locations",
                        pointCost: 250,
                        isActive: true
                    },
                    {
                        id: 2, 
                        title: "Book Store - 20% Discount", 
                        description: "Get 20% off your purchase at Book Store",
                        pointCost: 300,
                        isActive: true
                    },
                    {
                        id: 3, 
                        title: "Tech Shop - $10 Voucher", 
                        description: "Get $10 off your next purchase at Tech Shop",
                        pointCost: 400,
                        isActive: true
                    },
                    {
                        id: 4, 
                        title: "Premium Membership - 1 Month", 
                        description: "Upgrade to premium membership for 1 month",
                        pointCost: 1000,
                        isActive: true
                    }
                ];
                
                elements.voucherList.innerHTML = '';
                
                const voucherTemplate = document.getElementById('voucher-template');
                
                vouchers.forEach(voucher => {
                    if (voucher.isActive) {
                        const voucherClone = voucherTemplate.content.cloneNode(true);
                        
                        // Set voucher content
                        voucherClone.querySelector('.voucher-title').textContent = voucher.title;
                        voucherClone.querySelector('.voucher-description').textContent = voucher.description;
                        voucherClone.querySelector('.voucher-cost').textContent = voucher.pointCost;
                        
                        // Set button data and event
                        const redeemBtn = voucherClone.querySelector('.redeem-voucher-btn');
                        redeemBtn.setAttribute('data-voucher-id', voucher.id);
                        redeemBtn.setAttribute('data-voucher-cost', voucher.pointCost);
                        redeemBtn.setAttribute('data-voucher-title', voucher.title);
                        
                        redeemBtn.addEventListener('click', function() {
                            redeemVoucher(this.getAttribute('data-voucher-id'), 
                                          parseInt(this.getAttribute('data-voucher-cost')),
                                          this.getAttribute('data-voucher-title'));
                        });
                        
                        elements.voucherList.appendChild(voucherClone);
                    }
                });
                
            } catch (error) {
                console.error("Error loading vouchers:", error);
                elements.voucherList.innerHTML = '<div class="col-12"><p class="text-center text-danger">Error loading vouchers. Please try again.</p></div>';
            }
        }
        
        // Redeem voucher function
        async function redeemVoucher(voucherId, pointCost, voucherTitle) {
            if (!blockchainState.walletConnected) {
                showNotification('Please connect your wallet first', 'warning');
                return;
            }
            
            if (userBalance < pointCost) {
                showNotification('Insufficient points for this voucher', 'danger');
                return;
            }
            
            try {
                // This would be replaced with actual blockchain transaction
                // Here we simulate a successful transaction
                
                // Update local balance
                userBalance -= pointCost;
                elements.tokenBalance.textContent = userBalance;
                
                // Record redemption in history
                const redemption = {
                    id: voucherId,
                    title: voucherTitle,
                    pointCost: pointCost,
                    date: new Date().toISOString(),
                    txHash: '0x' + Math.random().toString(16).substr(2, 40) // Simulated transaction hash
                };
                
                // Add to local storage for demonstration
                const history = JSON.parse(localStorage.getItem('redemptionHistory') || '[]');
                history.unshift(redemption);
                localStorage.setItem('redemptionHistory', JSON.stringify(history));
                
                // Reload redemption history
                loadRedemptionHistory();
                
                showNotification('Voucher redeemed successfully!', 'success');
            } catch (error) {
                console.error("Error redeeming voucher:", error);
                showNotification('Failed to redeem voucher. Please try again.', 'danger');
            }
        }
        
        // Load redemption history
        function loadRedemptionHistory() {
            if (!elements.redemptionHistory) return;
            
            const history = JSON.parse(localStorage.getItem('redemptionHistory') || '[]');
            
            if (history.length === 0) {
                elements.redemptionHistory.innerHTML = '<p class="text-center text-muted">No redemptions yet.</p>';
                return;
            }
            
            elements.redemptionHistory.innerHTML = '';
            
            history.forEach(item => {
                const redemptionElement = document.createElement('div');
                redemptionElement.className = 'border-bottom pb-2 mb-2';
                redemptionElement.innerHTML = `
                    <div>
                        <h6 class="mb-1">${item.title}</h6>
                        <div class="d-flex justify-content-between">
                            <span class="badge bg-primary">
                                <i class="fas fa-coins me-1"></i>${item.pointCost} points
                            </span>
                            <small class="text-muted">${new Date(item.date).toLocaleDateString()}</small>
                        </div>
                        <small class="text-muted">TX: ${item.txHash.substring(0, 10)}...</small>
                    </div>
                `;
                elements.redemptionHistory.appendChild(redemptionElement);
            });
        }
        
        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
            notification.style.zIndex = '1050';
            notification.innerHTML = `
                <i class="fas fa-info-circle me-2"></i>${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // Session timer
        let sessionSeconds = 0;
        function startSessionTimer() {
            setInterval(() => {
                sessionSeconds++;
                const minutes = Math.floor(sessionSeconds / 60);
                const seconds = sessionSeconds % 60;
                elements.sessionTime.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                
                // Every 5 minutes (300 seconds), award 10 points
                if (sessionSeconds % 300 === 0 && sessionSeconds > 0) {
                    userBalance += 10;
                    elements.tokenBalance.textContent = userBalance;
                    showNotification('You earned 10 points for staying active!');
                }
            }, 1000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set up event listeners
            if (elements.connectWalletBtn) {
                elements.connectWalletBtn.addEventListener('click', connectWallet);
            }
            
            // Update UI with initial state
            updateUI(blockchainState);
        });
    </script>
</body>
</html>
